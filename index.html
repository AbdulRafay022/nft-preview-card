<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="avatar.JPG">
    <title>nft-preview-card-component</title>
</head>
<body>
    <div class="container">
        <article class="card">
            <picture class="main_img">
              <img src="image-equilibrium.jpg" style="border-radius: 10px;">
              <div><img src="icon-view.svg" alt=""></div>
            </picture>
        </article>
            <div class="heading"><b>Equilibrium #3429</b></div>
            <div class="para">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price-section">
                <div class="icon1">
                    <img src="icon-ethereum.svg">
                    <b class="price">0.041 ETH</b>
                </div>
                <div class="icon2">
                    <img src="icon-clock.svg">
                    <p class="clock">3 days left</p>
                </div>
            </div> 
            <div class="line"></div>
                <div class="profile">
                    <div class="prof">
                        <div class="ava"></div>
                        <div class="name">Creation of   <span>Jules Wyvern</span></div>
                    </div>
                  
                </div>
    </div>
</body>
</html>
